---
layout: page
---

{% for post in site.posts limit:10 %}
  <h3 class="post-title">
    <a href="{{post.url | prepend:site.baseurl | prepend:site.url}}">
      {{ post.title }}
    </a>
    <time style="font-size:0.3em; float:right; line-height:30px;">{{ post.date | date_to_string }}</time>
  </h3>

  <div class="post-descr">
    <p>
      {{ post.description }}
    </p>
  </div>
  {% endfor %}


<div class="post-footer">
  <div class="column-full">
    <h4><a href="{{ '/archive.html' | prepend: site.baseurl | prepend: site.url }}">Blog archive</a></h4>
  </div>
</div>
